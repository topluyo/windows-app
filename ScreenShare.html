<!DOCTYPE html>
<html>
  <head>
    <title>Ekran KaynaÄŸÄ± SeÃ§imi</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui;
        line-height: 100%;
      }
      html {
        height: 100%;
      }

      body {
        background: #fff;
        color: #111;
        font-family: system-ui;
        user-select: none;
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .element img {
        border-radius: 4px;
        height: 80px;
        width: 120px;
        object-fit: cover;
      }
      .element {
        border: 3px solid #1113;
        border-radius: 8px;
        padding: 8px;
        width: 142px;
      }
      .element.selected {
        border: 3px solid #17f;
      }
      .element div {
        white-space: pre;
        overflow: hidden;
        font-size: 0.8em;
      }
      #source-list {
        display: flex;
        flex-direction: row;
        gap: 0.5em;
        flex-wrap: wrap;
      }
      button {
        background-color: #17f;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        padding: 0.5em 2em;
      }
      button:hover {
        background-color: #19f;
      }

      input[switch] {
        appearance: none;
        display: inline-flex;
        align-items: center;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
        font-size: 1em;
      }
      input[switch]:before {
        content: "";
        display: block;
        width: 3em;
        height: 1.5em;
        background: #0002;
        border-radius: 1em;
        transition: all 0.3s;
      }
      input[switch]:checked:before {
        background: #17f;
      }
      input[switch]:after {
        content: attr(switch);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        position: absolute;
        font-size: 0.75em;
        left: 0.2em;
        top: 0.2em;
        width: 1.6em;
        height: 1.6em;
        border-radius: 100%;
        transition: all 0.3s;
      }
      input[switch]:checked:after {
        left: 2.2em;
      }
    </style>
    <div id="source-list" style="padding: 0.5em"></div>
    <div style="flex: 1"></div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0.5em;
      "
    >
      <div>Sesi PaylaÅŸ : <input id="audio" type="checkbox" switch="ðŸ”Š" /></div>
      <button id="start-sharing">Ekran PaylaÅŸÄ±mÄ±nÄ± BaÅŸlat</button>
    </div>

    <script defer>
      async function listSources() {
        sources = await window.stream.getSources();
        const sourceList = document.getElementById("source-list");
        sourceList.innerHTML = "";

        sources.forEach(async (source) => {
          let html;
          if (source.thumbnail) {
            html = `<img src='${source.thumbnail}'><div>${source.name}</div>`;
          } else {
            html = `<div>${source.name}</div>`;
          }
          let element = document.createElement("div");
          element.innerHTML = html;
          element.id = source.id;
          element.classList.add("element");
          element.onclick = () => {
            Array.from(document.querySelectorAll(".element")).map((e) =>
              e.classList.remove("selected")
            );
            element.classList.add("selected");
          };
          sourceList.appendChild(element);
        });
      }

      document
        .getElementById("start-sharing")
        .addEventListener("click", async () => {
          const selectedSource = Array.from(
            document.querySelectorAll(".element")
          ).find((e) => e.classList.contains("selected"));
          if (!selectedSource) {
            alert("LÃ¼tfen bir kaynak seÃ§in!");
            return;
          }

          await window.stream.setSource({
            id: selectedSource.id,
            audio: document.querySelector("#audio").checked,
          });
        });

      listSources();
    </script>
  </body>
</html>
